name: Build PR

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: agda-template
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build HTML
        run: nix build --verbose --print-build-logs
